<html>
	<!-- temporary script to test communications-setup -->
	<head>
	    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="scripts/jquery/jquery.min.js"></script>
		<script>
			$(function () {
				var socket = io('http://server.local:3000');
				socket.on("display:App\\Events\\Hello", function(message){
					$('#debug').append('<p>' + message.data.hello + '</p><hr/>');
				});
				$('#send').click(function () {
					$.ajax({
							dataType: 'json',
							url: 'http://server.local/api/hello.php',
							type: 'GET',
							success: function(returnData) {
										console.log('request sent to API.');
									}
					});
				});
			});
		</script>
	</head>
	<body>
		<div id='debug' style='min-width: 100%; min-height: 95%'>
			<p>new messages will appear underneath</p>
			<hr>
		</div>
		<div>
			<button id='send' type='button' name='send'>send</button>
		</div>
	</body>
</html>
