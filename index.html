<html>
	<!-- temporary script to test communications-setup -->
	<head>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script>
			$(function () {
				$('#send').click(function () {
					$.ajax({
							dataType: 'json',
							url: 'http://server.local/api/hello',
							type: 'GET',
							success: function(returnData) {
										console.log('request sent to API.');
									}
					});
				});
				var socket = io('http://server.local:3000');
				socket.on("message", function(message){
					console.log('message received');
					$('#content').append('<p>' + message.data + '</p><hr/>');
				});
			});
		</script>
	</head>
	<body>
		<div id='debug' style='min-width: 100%; min-height: 95%'>
			<p>new messages will appear underneath</p>
			<hr>
		</div>
		<div id='content'>
		</div>
		<div>
			<button id='send' type='button' name='send'>send</button>
		</div>
	</body>
</html>
